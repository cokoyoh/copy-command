<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Command</title>
</head>
<body>
    <div>
      <input id="input-text" type="text" value="Some text to be copied">
      <button onclick="copy()" id="copy-button"><i class="fa fa-copy"></i>Copy</button>
    </div>

    <script>
      const input = document.getElementById('input-text');
      const textarea = document.getElementById('copy-value');
      function copy() {
        input.select();
        document.execCommand('copy');
      }
    </script>
</body>
</html>
